<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="home.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="box1">
      <div class="title"><h1>Get <span>insights</span> that help your business grow. </h1></div>
      <div class="text"><p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.   </p></div>
      <div class="data">
        <div class="companies"><h2>10k+</h2><p id="c">COMPANIES</p></div>
        <div class="templates"><h2>314</h2><p id="t">TEMPLATES</p></div>
        <div class="queries"><h2>12M+</h2><p id="q">QUERIES</p></div>
      </div>
     </div>
     <div class="boximg">
      <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">
     </div>
  </div>

</body>
</html>
